<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student/Faculty/Admin Login</title>
    <link rel="Stylesheet" href="login2.css">
</head>
<body>
    <section>
        <div class="container">
            <img src="logo.png" alt="IIT Tirupati Logo">
            <h3 class="text-center" style="font-family: 'Poppins';">Student Login</h3>
            <form action="#" class="login-form" style="font-family: 'Poppins';">
                <div class="form-group" style="font-family: 'Poppins';">
                    <input type="text" class="form-control rounded-left" placeholder="Username" required>
                    
                </div>
                <div class="form-group" style="font-family: 'Poppins';">
                    <input type="password" class="form-control rounded-left" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <div class="w-50" style="font-family: 'Poppins';">
                        <a href="#">Forgot Password</a>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary rounded submit p-3 px-5">Login</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
