<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal</title>
    <link rel="Stylesheet" href="createInternal.css">
</head>

<body>
    <form class="forms">
        <div class="container">
            <div class="first-row">
                <div class="proj-id">
                    <p>Project ID</p>
                    <input type="text" placeholder="Project ID" name="proj-id">
                </div>
                <div class="proj-type">
                    <p>Project Type</p>
                    <input type="text" placeholder="Project Type" name="proj-type">
                </div>
                <div class="proj-name">
                    <p>Project Name</p>
                    <input type="text" placeholder="Project Name" name="proj-name">
                </div>
            </div>
            <div class="second-row">
                <div class="proj-cost">
                    <p>Project Cost</p>
                    <input type="text" placeholder="Project Cost" name="proj-cost">
                </div>
                <div class="start-d">
                    <p>Start Date</p>
                    <input type="date" id="start-d" name="start-d">
                </div>
                <div class="end-d">
                    <p>End Date</p>
                    <input type="date" id="end-d" name="end-d">
                </div>
            </div>
            <div class="desc-box">
                <p>Scope and Objective of the project</p>
                <textarea id="desc-box" name="desc-box" placeholder="Enter Scope and Objective here.."></textarea>
            </div>
            <div class="btn">
                <button type="submit">Create</button>
                <button type="submit">Cancel</button>
            </div>

        </div>

    </form>

</body>

</html>
